<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator Probando GIT 2.0</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="calculator-container">
            <div class="calculator-1">
                <div class="bill">
                    <label for="bill">Bill</label>
                    <div class="input-wrapper">
                        <input type="text" name="bill" id="bill" placeholder="0">
                        <img src="./assets/icon-dollar.svg" alt="">
                    </div>
                </div>
                <div class="select-tip">
                    <label for="">Select Tip %</label>
                    <div class="tips">
                        <button onclick="cinco()">5%</button>
                        <button onclick="diez()">10%</button>
                        <button onclick="quince()">15%</button>
                        <button onclick="veinticinco()">25%</button>
                        <button onclick="cincuenta()">50%</button>
                        <input type="text" placeholder="Custom" id="custom" oninput="customNumber()">
                    </div>
                </div>
                <class class="people">
                    <label for="people">Number of people</label>
                    <div class="input-wrapper2">
                        <input type="text" name="people" id="people" placeholder="0">
                        <img src="./assets/icon-person.svg" alt="">
                    </div>
                </class>
            </div>
            <div class="calculator-2">
                <div class="tip-amount">
                    <div class="amount">
                        <div class="amount-1">
                            <h3>Tip Amount</h3>
                            <p>/ person</p>
                        </div>
                        <div class="amount-2">
                            <p id="tip">$0.00</p>
                        </div>
                    </div>
                    <div class="total">
                        <div class="amount-1">
                            <h3>Total Amount</h3>
                            <p>/ person</p>
                        </div>
                        <div class="amount-2">
                            <p id="total">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="reset">
                    <button onclick="reset()">RESET</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
