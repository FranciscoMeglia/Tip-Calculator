<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator Probando GIT 2.0</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <main>
        <div class="calculator-container">
            <div class="calculator-1">
                <div class="bill">
                    <label for="">Bill</label>
                    <input type="text">
                </div>
                <div class="select-tip">
                    <label for="">Select Tip %</label>
                    <div class="tips">
                        <button>5%</button>
                        <button>10%</button>
                        <button>15%</button>
                        <button>25%</button>
                        <button>50%</button>
                        <input type="text" placeholder="Custom">
                    </div>
                </div>
                <class class="people">
                    <label for="">Number of people</label>
                    <input type="text">
                </class>
            </div>
            <div class="calculator-2">
                <div class="tip-amount">
                    <div class="amount">
                        <div class="amount-1">
                            <h3>Tip Amount</h3>
                            <p>/ person</p>
                        </div>
                        <div class="amount-2">
                            <p>$0.00</p>
                        </div>
                    </div>
                    <div class="total">
                        <div class="amount-1">
                            <h3>Tip Amount</h3>
                            <p>/ person</p>
                        </div>
                        <div class="amount-2">
                            <p>$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="reset">
                    <button>RESET</button>
                </div>
            </div>
        </div>
    </main>  
</body>
</html>
